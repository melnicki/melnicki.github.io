---
layout: base
---
<div class="container">
  <div class="row">
    <div class="col-xs-12 ">
      <img src="/images/bza.jpg" class="img-responsive center-block hero" alt="The Bear">
    </div>
  </div>

  <section class="index blog-main">
    {% for post in site.posts %}
      {% unless post.draft %}
        <div class="row">
          <div class="col-xs-2 meta center">
            <time pubdate datetime="{{ post.date | date: "%Y-%d-%B" }}" title="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time>
          </div>
          <div class="col-xs-10 center">
            <h2 class="index-title">
              <a href="{{ post.url }}" rel="prefetch">{{ post.title }}</a>
            </h2>
          </div>
        </div>
      {% endunless %}
    {% endfor %}
    </section>

</div>
