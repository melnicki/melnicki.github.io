---
layout: base
---
<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-xs-8 name">
        <a class="nav" href="/">MIKE <b>MELNICKI</b></a>
      </div>

      <div class="col-xs-1 nav-head">
        <ul class="menu">
          <li><a class="nav" href="/about/">About</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
<div class="hero"></div>
<div class="container">

  <section class="index blog-main">
    {% for post in site.posts %}
      {% unless post.draft %}
        <div class="row">
          <div class="col-xs-6 col-xs-offset-2">
            <h2 class="index-title"><a href="{{ post.url }}" rel="prefetch">{{ post.title }}</a></h2>
          </div>
          <div class="col-xs-3 text-left">
            <div class="meta">
              <time pubdate datetime="{{ post.date | date: "%Y-%d-%B" }}" title="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time>
            </div>
          </div>
        </div>
      {% endunless %}
    {% endfor %}
    </section>

</div>
